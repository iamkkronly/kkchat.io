<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA74eCXJ2AltnR2uIQORBIe0XswD-Htxik",
            authDomain: "kaustav-4cb31.firebaseapp.com",
            databaseURL: "https://kaustav-4cb31-default-rtdb.firebaseio.com/",
            projectId: "kaustav-4cb31",
            storageBucket: "kaustav-4cb31.appspot.com",
            messagingSenderId: "915698521419",
            appId: "1:915698521419:web:1e3be69c47a7b2276104ce",
            measurementId: "G-KX74E8HV1G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to send messages
        window.sendMessage = function () {
            let username = document.getElementById("username").value;
            let message = document.getElementById("message").value;

            if (username && message) {
                push(ref(db, "messages"), { name: username, text: message, timestamp: Date.now() });
                document.getElementById("message").value = "";
            }
        };

        // Listen for new messages in real-time
        window.onload = function () {
            const messagesRef = ref(db, "messages");

            onChildAdded(messagesRef, (snapshot) => {
                let msg = snapshot.val();
                let msgBox = document.createElement("div");
                msgBox.classList.add("msg");
                msgBox.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
                document.getElementById("messages").appendChild(msgBox);
                document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight; // Auto-scroll to the latest message
            });
        };
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { max-width: 400px; margin: auto; padding: 10px; border: 1px solid #ccc; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        .msg { padding: 5px; text-align: left; background: #e3f2fd; margin: 5px 0; border-radius: 5px; }
        input, button { padding: 10px; margin-top: 10px; width: 90%; }
    </style>
</head>
<body>

    <h2>Real-Time Chat App</h2>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

</body>
</html>
